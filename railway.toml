[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python start_server_docker.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.healthcheckProbes]]
path = "/health"
initialDelaySeconds = 30  # Only PaddleOCR pre-loads (~15-30s), EasyOCR lazy-loads
periodSeconds = 60
timeoutSeconds = 30
failureThreshold = 10

[env]
USE_GPU = "false"
PYTHONUNBUFFERED = "1"
PYTHONIOENCODING = "utf-8"
# Suppress progress bars in downloads
TQDM_DISABLE = "1"
