[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python start_server_docker.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.healthcheckProbes]]
path = "/health"
initialDelaySeconds = 120  # OCR models take 60-90s to load
periodSeconds = 60
timeoutSeconds = 30
failureThreshold = 10

[env]
USE_GPU = "false"
PYTHONUNBUFFERED = "1"
